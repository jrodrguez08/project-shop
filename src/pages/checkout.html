<div class="row">
    <div class="page-header">
        <h1>Librería Virtual <small>Checkout</small></h1>
    </div>
</div>


<div class="row">
    <div class="col-md-6">
        <h2>Detalle del Pedido</h2>
        <ul>
            <li ng-repeat="product in cart">{{product.title}}</li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h2>Datos</h2>
        <form>
            <div class="form-group">
                <label for="clientName">Nombre</label>
                <input type="text" class="form-control" id="clientName" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="clientEmail">Email</label>
                <input type="email" class="form-control" id="clientEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="clientAddress">Dirección</label>
                <input type="text" class="form-control" id="clientAddress" placeholder="Dirección" required>
            </div>
            <div class="form-group">
                <label for="clientCard">Tarjeta de Crédito</label>
                <input type="text" class="form-control" id="clientCard" placeholder="Tarjeta" required>
            </div>
            <button type="submit" class="btn btn-success" ng-click="Test()">Confirmar</button>
        </form>
    </div>
</div>
