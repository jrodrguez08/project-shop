<!DOCTYPE html>
<html ng-app="Shop">

<head>
    <meta charset=utf-8 />
    <title>Tienda</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/js.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" ng-controller="catalogController">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#home">Librer&iacute;a <span class="glyphicon glyphicon-book" aria-hidden="true"></span></a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="#qs">Quiénes somos <span class="glyphicon glyphicon-info-sign"></span></a></li>
                            <li><a href="#catalogo">Catálogo <span class="glyphicon glyphicon-list-alt"></span></a></li>
                            <li><a href="#contacto">Contáctenos <span class="glyphicon glyphicon-phone-alt"></span></a></li>
                            <li><a href="#cart">Carrito <span class="glyphicon glyphicon-shopping-cart"></span></a></li>
                            <li><a href="#checkout">Checkout <span class="glyphicon glyphicon-piggy-bank"></span></a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="navbar-text">Total en carrito: <span class="text-primary" ng-show="getCartPrice() > 0">{{cart.length}} Producto<span ng-show="cart.length > 1">s</span> - &#8353;{{getCartPrice()}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container" ng-view>


        </div>
    </div>
</body>

</html>
